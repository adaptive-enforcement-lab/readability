name: Publish Container

on:
  workflow_call:
    inputs:
      version:
        description: "Version to tag the image with"
        required: true
        type: string
    outputs:
      digest:
        description: "Container image digest"
        value: ${{ jobs.publish.outputs.digest }}
      image:
        description: "Full image name with registry"
        value: ${{ jobs.publish.outputs.image }}
  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag the image with (e.g., 1.8.0)"
        required: true
        type: string
      dry_run:
        description: "Build but don't push (for testing)"
        required: false
        type: boolean
        default: false

# Permissions set at job level for least privilege
permissions: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # For Cosign keyless signing
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Download pre-built binaries
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          path: dist/
          pattern: readability_linux_*
          merge-multiple: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Log in to Container Registry
        if: inputs.dry_run != true
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.dry_run != true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

      - name: Install Cosign
        if: inputs.dry_run != true
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        if: inputs.dry_run != true
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Generate unified SBOM with Trivy
        if: inputs.dry_run != true
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: cyclonedx
          output: sbom.cdx.json

      - name: Attest SBOM to container image
        if: inputs.dry_run != true
        run: |
          cosign attest --yes --predicate sbom.cdx.json \
            --type cyclonedx \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Output container info
        run: |
          {
            if [ "${{ inputs.dry_run }}" == "true" ]; then
              echo "## Container Build (Dry Run)"
              echo ""
              echo "> **Note:** This was a dry run - image was built but not pushed."
            else
              echo "## Container Published"
            fi
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Registry | ${{ env.REGISTRY }} |"
            echo "| Image | ${{ env.IMAGE_NAME }} |"
            echo "| Version | ${{ inputs.version }} |"
            echo "| Digest | \`${{ steps.build.outputs.digest }}\` |"
            echo "| Dry Run | ${{ inputs.dry_run }} |"
            echo ""
            if [ "${{ inputs.dry_run }}" != "true" ]; then
              echo "### Pull Commands"
              echo "\`\`\`bash"
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}"
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
              echo "\`\`\`"
              echo ""
              echo "### Verify Signature"
              echo "\`\`\`bash"
              echo "cosign verify ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }} \\"
              echo "  --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.*' \\"
              echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com"
              echo "\`\`\`"
              echo ""
              echo "### Verify SBOM Attestation"
              echo "\`\`\`bash"
              echo "cosign verify-attestation ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }} \\"
              echo "  --type cyclonedx \\"
              echo "  --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.*' \\"
              echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com"
              echo "\`\`\`"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
