---
site_name: Readability
site_url: https://readability.adaptive-enforcement-lab.com
site_description: >-
  Documentation readability analyzer - GitHub Action and CLI tool for measuring
  content quality metrics including Flesch-Kincaid, ARI, and more.
repo_url: https://github.com/adaptive-enforcement-lab/readability
repo_name: adaptive-enforcement-lab/readability
copyright: |
  &copy; 2025 <a href="https://adaptive-enforcement-lab.com" target="_blank" rel="noopener">Adaptive Enforcement Lab</a>
extra:
  generator: false
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adaptive-enforcement-lab/readability
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.footer
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to system preference
      primary: blue
      accent: teal
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
      permalink_title: "Link"
      toc_depth: 3
      separator: "_"
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - GitHub Action:
      - github-action/index.md
      - Configuration: github-action/configuration.md
      - Examples: github-action/examples.md
  - CLI Reference:
      - cli/index.md
      - Commands: cli/commands.md
      - Configuration File: cli/config-file.md
      - Diagnostic Output: cli/diagnostic-output.md
  - Metrics:
      - metrics/index.md
      - Flesch Reading Ease: metrics/flesch-reading-ease.md
      - Grade Level Scores: metrics/grade-level.md
      - Thresholds: metrics/thresholds.md
